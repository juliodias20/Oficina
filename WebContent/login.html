<html ng-app="loginModulo">
<head>
<meta charset="utf-8">
<!-- link API angular 1.13-->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.min.js"></script>


<!--loginController-->
<script src="controller/loginController.js"></script>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- bicliotecas do java script/ jquery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- CSS page -->
<link href="css/login.css" rel="stylesheet">

</head>

<body ng-controller="loginController">

	<div class="container">

		<div class="row">
			<div id="Logo" class="container-fluid col-sm-8 border-right">
				<img src="img/Carro.png" class="img-fluid" alt="Responsive image">
			</div>

			<div id="FormularioLogin" class="form-group col-sm-4">
				<h1 align="center">Login</h1>
				<label for="login" class="col-sm-1 col-form-label">Usuário:</label>
				<div class="col-sm-12">
					<input class="form-control" ng-model="usuario.login" type="text"
						id="login" />
				</div>
				<label for="senha" class="col-sm-1 col-form-label">Senha:</label>
				<div class="col-sm-12">
					<input class="form-control" ng-model="usuario.senha"
						type="password" id="senha" /> <br>
					<div align="center">
						<button class="btn" ng-click="logar()">Entrar</button>
					</div>
				</div>



			</div>
		</div>
	</div>
	
	<!-- Modal Login -->
	<div class="modal fade" id="loginModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title  id="exampleModalLongTitle">Atenção!</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">Usuário e/ou senha inválido(s).</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
