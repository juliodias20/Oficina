<ul class="pagination pagList" ng-if="1 < pages.length || !autoHide">
    <li class="pagButton" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <div ng-click="setCurrent(1)">&laquo;</div>
    </li>

    <li class="pagButton" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <div ng-click="setCurrent(pagination.current - 1)">&lsaquo;</div>
    </li>

    <li class="pagButton" ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ pagButtonAtive : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <div ng-click="setCurrent(pageNumber)">{{ pageNumber }}</div>
    </li>

    <li class="pagButton" ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <div ng-click="setCurrent(pagination.current + 1)">&rsaquo;</div>
    </li>

    <li class="pagButton" ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <div ng-click="setCurrent(pagination.last)">&raquo;</div>
    </li>
</ul>
